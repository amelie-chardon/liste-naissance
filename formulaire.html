<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulaire</title>
	<link rel="stylesheet" href="liste.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Satisfy&display=swap" rel="stylesheet">
</head>

<body>
<h1>Nouvel article</h1>
<section class="formulaire">
<h2>Objet</h2>
<form>
<input class="note" type="textarea" name "objet">
</form>
<h2>Catégorie</h2>
<form>
<select name="categorie" size="1">
<option>Ma chambre
<option>Ma toilette
<option>Mes sorties
</select>
</form>
<h2>Priorité</h2>
<form>
<select name="priorite" size="1">
<option>Urgent
<option>Normal
</select>
</form>
<h2>Description</h2>
<form>
<input class="note" type="textarea" name "note">
</form>
<button>Ajouter un article</button>
</section>

</body>
</html>
